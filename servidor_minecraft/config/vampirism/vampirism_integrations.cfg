# Configuration file

##########################################################################################################
# abyssalcraft
#--------------------------------------------------------------------------------------------------------#
# Configure mod compatibility between Vampirism and abyssalcraft
##########################################################################################################

abyssalcraft {
    # Whether to disable the sundamage in the darkland biomes or not [default: true]
    B:disabled_sundamage_darklands=true

    # If the compatibility for this mod should be loaded [default: true]
    B:enable_compat_abyssalcraft=true
}


##########################################################################################################
# evilcraft
#--------------------------------------------------------------------------------------------------------#
# Configure mod compatibility between Vampirism and evilcraft
##########################################################################################################

evilcraft {
    # Evilcraft Blood * factor = Vampirism Blood [range: 0.0 ~ 20.0, default: 0.8]
    S:blood_conversion_factor=0.8

    # If the compatibility for this mod should be loaded [default: true]
    B:enable_compat_evilcraft=true
}


##########################################################################################################
# mca
#--------------------------------------------------------------------------------------------------------#
# Configure mod compatibility between Vampirism and mca
##########################################################################################################

mca {
    # If the compatibility for this mod should be loaded [default: true]
    B:enable_compat_mca=true

    #  [range: 1 ~ 1000, default: 15]
    I:villager_blood_value=15
}


##########################################################################################################
# tconstruct
#--------------------------------------------------------------------------------------------------------#
# Configure mod compatibility between Vampirism and tconstruct
##########################################################################################################

tconstruct {
    # Tinker blood * factor = Vampirism Blood [range: 0.0 ~ 10.0, default: 0.8]
    S:blood_conversion_factor=0.8

    # If the compatibility for this mod should be loaded [default: true]
    B:enable_compat_tconstruct=true
}


##########################################################################################################
# vampirism
#--------------------------------------------------------------------------------------------------------#
# Configure mod compatibility between Vampirism and vampirism
##########################################################################################################

vampirism {
    # Disable to automatic version check [default: false]
    B:disable_VersionCheck=false

    # If the compatibility for this mod should be loaded [default: true]
    B:enable_compat_vampirism=true
}


